name: Java CI with Maven

on:
  push:
    branches: [ ca7 ]
  pull_request:
    branches: [ ca7 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Run BDD tests
        run: mvn -Dtest="bdd.BDDEntryPointAcceptanceTest" test
